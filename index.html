<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Student Bar Graph Creator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 1000px;
        margin: 30px auto;
        padding: 20px;
        background: #f7f7f7;
    }
    h2 { text-align: center; }

    #graph-wrapper {
        display: flex;
        position: relative;
        margin-top: 20px;
    }

    /* Y-axis */
    #y-axis {
        width: 50px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        margin-right: 10px;
        text-align: right;
        font-size: 14px;
        padding-bottom: 10px;
    }

    #y-axis div {
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
    }

    #graph-container {
        position: relative;
        flex: 1;
    }

    #graph {
        display: flex;
        align-items: flex-end;
        gap: 15px;
        height: 350px;
        border-left: 3px solid #000;
        border-bottom: 3px solid #000;
        padding: 10px;
        background: #fff;
        position: relative;
        overflow: visible;
    }

    /* Horizontal grid lines */
    .grid-line {
        position: absolute;
        left: 0;
        width: 100%;
        height: 1px;
        background: #cccccc;
        z-index: 0;
    }

    /* Vertical grid lines */
    .v-grid-line {
        position: absolute;
        top: 0;
        width: 1px;
        height: 100%;
        background: #cccccc;
        z-index: 0;
    }

    .bar-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: grab;
        position: relative;
    }

    .bar {
        width: 50px;
        text-align: center;
        color: white;
        border-radius: 5px 5px 0 0;
        user-select: none;
        z-index: 10;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding-bottom: 5px;
        font-weight: bold;
    }

    .label {
        position: absolute;
        top: -25px;
        color: #000;
        font-size: 14px;
        width: 80px;
        text-align: center;
        word-wrap: break-word;
    }

    #axis-titles {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        font-weight: bold;
    }

    #controls {
        margin-bottom: 20px;
        text-align: center;
    }

    input {
        padding: 6px;
        margin-right: 10px;
    }

    button {
        padding: 6px 12px;
        margin: 5px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h2>PASCS Clifton Elementary Student Bar Graph Creator</h2>

<div id="controls">
    <input type="text" id="category" placeholder="Category (ex: Apples)">
    <input type="number" id="value" placeholder="Value" min="0">
    <button onclick="addBar()">Add Bar</button>
    <button onclick="clearGraph()">Clear Graph</button>
    <button onclick="exportGraph()">Export as PNG</button>
</div>

<div id="graph-wrapper">
    <div id="y-axis"></div>

    <div id="graph-container">
        <div id="graph"></div>
    </div>
</div>

<div id="axis-titles">
    <div id="y-title">Number of Students</div>
    <div id="x-title">Categories</div>
</div>

<script>
// RANDOM COLOR
function randomColor() {
    return "hsl(" + Math.floor(Math.random() * 360) + ", 70%, 50%)";
}

// UPDATE Y-AXIS + GRIDLINES
function updateYAxis() {
    const bars = [...document.querySelectorAll(".bar")];
    const yAxis = document.getElementById("y-axis");
    const graphContainer = document.getElementById("graph-container");

    yAxis.innerHTML = "";
    [...document.querySelectorAll(".grid-line")].forEach(line => line.remove());
    [...document.querySelectorAll(".v-grid-line")].forEach(line => line.remove());

    if (bars.length === 0) return;

    const values = bars.map(b => parseInt(b.textContent));
    const maxValue = Math.max(...values);

    // Y-axis numbers and horizontal grid lines
    for (let i = 0; i <= maxValue; i++) {
        const mark = document.createElement("div");
        mark.textContent = i;
        yAxis.appendChild(mark);

        if (i > 0) {
            const grid = document.createElement("div");
            grid.classList.add("grid-line");
            let yPos = (350 / maxValue) * i;
            grid.style.bottom = yPos + 10 + "px";
            graphContainer.appendChild(grid);
        }
    }

    // Vertical grid lines aligned with each bar
    bars.forEach((bar, index) => {
        const vLine = document.createElement("div");
        vLine.classList.add("v-grid-line");
        const barWidth = 50;
        const gap = 15;
        const xPos = index * (barWidth + gap) + 10 + barWidth / 2;
        vLine.style.left = xPos + "px";
        graphContainer.appendChild(vLine);
    });
}

// ADD BAR
function addBar() {
    const category = document.getElementById("category").value;
    const value = document.getElementById("value").value;

    if (!category || value === "") {
        alert("Please enter a category and a value!");
        return;
    }

    const container = document.createElement("div");
    container.classList.add("bar-container");

    const bar = document.createElement("div");
    bar.classList.add("bar");
    bar.style.height = value * 5 + "px";
    bar.style.backgroundColor = randomColor();
    bar.textContent = value;

    const label = document.createElement("div");
    label.classList.add("label");
    label.textContent = category;

    container.appendChild(bar);
    container.appendChild(label);
    document.getElementById("graph").appendChild(container);

    // Make bar editable
    container.addEventListener("click", function() {
        const newValue = prompt("Enter new value for " + category, bar.textContent);
        const newLabel = prompt("Enter new label for " + category, label.textContent);

        if (newValue !== null && !isNaN(newValue)) {
            bar.style.height = newValue * 5 + "px";
            bar.textContent = newValue;
        }
        if (newLabel !== null) {
            label.textContent = newLabel;
        }
        updateYAxis();
    });

    document.getElementById("category").value = "";
    document.getElementById("value").value = "";

    updateYAxis();
}

// DRAGGING
let dragging = null;

function startDrag(e) {
    dragging = e.target;

    document.addEventListener("mousemove", dragBar);
    document.addEventListener("mouseup", endDrag);
}

function dragBar(e) {
    if (!dragging) return;

    const graph = document.getElementById("graph");
    const rect = graph.getBoundingClientRect();

    let height = rect.bottom - e.clientY;
    if (height < 0) height = 0;
    if (height > rect.height) height = rect.height;

    dragging.style.height = height + "px";
    dragging.textContent = Math.round(height / 5);

    updateYAxis();
}

function endDrag() {
    document.removeEventListener("mousemove", dragBar);
    document.removeEventListener("mouseup", endDrag);
    dragging = null;
}

// CLEAR
function clearGraph() {
    document.getElementById("graph").innerHTML = "";
    document.getElementById("y-axis").innerHTML = "";
    [...document.querySelectorAll(".grid-line")].forEach(line => line.remove());
    [...document.querySelectorAll(".v-grid-line")].forEach(line => line.remove());
}
