<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Student Bar Graph Creator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 1000px;
        margin: 30px auto;
        padding: 20px;
        background: #f7f7f7;
    }
    h2 { text-align: center; }

    #graph-wrapper {
        display: flex;
        position: relative;
        margin-top: 20px;
    }

    /* Y-axis */
    #y-axis {
        width: 50px;
        display: flex;
        flex-direction: column-reverse; /* 0 at bottom */
        justify-content: flex-start;
        margin-right: 10px;
        text-align: right;
        font-size: 14px;
        padding-bottom: 10px;
    }

    #y-axis div {
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
    }

    #graph-container {
        position: relative;
        flex: 1;
    }

    #graph {
        display: flex;
        align-items: flex-end;
        gap: 15px;
        height: 350px;
        border-left: 3px solid #000;
        border-bottom: 3px solid #000;
        padding: 10px;
        background: #fff;
        position: relative;
        overflow: visible;
    }

    /* Horizontal grid lines */
    .grid-line {
        position: absolute;
        left: 0;
        width: 100%;
        height: 1px;
        background: #cccccc;
        z-index: 0;
    }

    /* Vertical grid lines */
    .v-grid-line {
        position: absolute;
        top: 0;
        width: 1px;
        height: 100%;
        background: #cccccc;
        z-index: 0;
    }

    .bar-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: grab;
        position: relative;
    }

    .bar {
        width: 50px;
        text-align: center;
        color: white;
        border-radius: 5px 5px 0 0;
        user-select: none;
        z-index: 10;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding-bottom: 5px;
        font-weight: bold;
    }

    .label {
        position: absolute;
        top: 5px;
        color: #000;
        font-size: 14px;
        width: 80px;
        text-align: center;
        word-wrap: break-word;
        pointer-events: none;
    }

    #axis-titles {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        font-weight: bold;
    }

    #controls {
        margin-bottom: 20px;
        text-align: center;
    }

    input {
        padding: 6px;
        margin-right: 10px;
    }

    button {
        padding: 6px 12px;
        margin: 5px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h2>PASCS Clifton Elementary Student Bar Graph Creator</h2>

<div id="controls">
    <input type="text" id="category" placeholder="Category (ex: Apples)">
    <input type="number" id="value" placeholder="Value" min="0">
    <button onclick="addBar()">Add Bar</button>
    <button onclick="clearGraph()">Clear Graph</button>
    <button onclick="exportGraph()">Export as PNG</button>
</div>

<div id="graph-wrapper">
    <div id="y-axis"></div>

    <div id="graph-container">
        <div id="graph"></div>
    </div>
</div>

<div id="axis-titles">
    <div id="y-title">Number of Students</div>
    <div id="x-title">Categories</div>
</div>
