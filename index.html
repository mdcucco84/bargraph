<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Example</title>

    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Load data labels plugin so values appear on top of bars -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        #chart-container {
            width: 600px;
        }
    </style>
</head>
<body>

<h2>Bar Chart</h2>

<div id="chart-container">
    <canvas id="myChart"></canvas>
</div>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['A', 'B', 'C', 'D', 'E'],
            datasets: [{
                label: 'y',
                data: [1, 2, 3, 4, 5],
                backgroundColor: '#8ccdc4'
            }]
        },
        options: {
            plugins: {
                datalabels: {
                    color: '#000',
                    anchor: 'end',
                    align: 'top',
                    font: {
                        weight: 'bold'
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    max: 5
                }
            }
        },
        plugins: [ChartDataLabels]
    });
</script>

</body>
</html>
